<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <form id="colorCoding">
      <label for="yellowThreshold">Number of days for Yellow:</label>
      <input type="number" id="yellowThreshold" min="0" step="1"/>
      <label for="orangeThreshold">Number of days for Orange:</label>
      <input type="number" id="orangeThreshold" min="0" step="1"/>
      <label for="redThreshold">Number of days for Red:</label>
      <input type="number" id="redThreshold" min="0" step="1"/>
      <button type="submit" class="mod-primary">Save</button>
    </form>
    <script src="./js/color-coding.js"></script>
  </body>
</html>
